<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>
        
        <h2>Here are everyone else in the event:</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr th:each="signup : ${signups}">
                <td th:utext="${signup.name}">Name</td>
                <td th:utext="${signup.address}">Address</td>
                <td th:utext="${signup.birthday}">Birthday</td>
            </tr>
        </table>
    </body>
</html>
